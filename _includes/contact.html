<!-- Contact -->
			<section id="contact" class="main style3 secondary">
				<div class="content">
					<header>
						<h2>Say Hello.</h2>
						<p>Lorem ipsum dolor sit amet et sapien sed elementum egestas dolore condimentum.</p>
					</header>
					<div class="box">
						<form action="https://formspree.io/{{site.email}}" method="POST">
							<div class="field half first"><input type="text" name="name" placeholder="Name" /></div>
							<div class="field half"><input type="email" name="_replyto" placeholder="Email" /></div>
							<div class="field"><textarea name="message" placeholder="Message" rows="6"></textarea></div>
							<ul class="actions">
								<li><input type="submit" value="Send Message" /></li>
								<input type="hidden" name="_next" value="/thank-you/" />
								<input type="hidden" name="_subject" value="Dataaugur Contact" />
								<input type="text" name="_gotcha" style="display:none" />
							</ul>
						</form>
					</div>
				</div>
			</section>
